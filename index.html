<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>myhome ‚Äî –ø–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä —Ä—è–¥–æ–º</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
}
.card {
    background: #111;
    border-radius: 24px;
    padding: 24px;
    margin-bottom: 24px;
}
h1 {
    font-size: 32px;
    font-weight: 600;
}
#map {
    width: 100%;
    height: 70vh;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>myhome ‚Äî –ø–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä —Ä—è–¥–æ–º</h1>
    </div>

    <div class="card">
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([53.7098, 27.9534], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    map.setView([lat, lng], 14);
    L.marker([lat, lng]).addTo(map).bindPopup("–í—ã –∑–¥–µ—Å—å");

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–∞—Ä—Ç–∏—Ä —Å Python
    fetch("/api/flats")
        .then(res => res.json())
        .then(flats => {
            flats.forEach(flat => {
                L.marker([flat.lat, flat.lng])
                  .addTo(map)
                  .bindPopup(
                    <b>${flat.price}</b><br>üìû ${flat.contact}
                  );
            });
        });
});
</script>

</body>
</html>
