<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyHome - –ø–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä —Ä—è–¥–æ–º</title>

    <!-- Leaflet CSS –∏ JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- –°—Ç–∏–ª–∏ -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background-color: #000;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        #map {
            width: 90%;
            height: 70vh;
            margin: 0 auto 30px auto;
            border-radius: 20px;
        }

        .leaflet-popup-content {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>MyHome - –ø–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä —Ä—è–¥–æ–º</h1>
    <div id="map"></div>

    <script>
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –ë–µ–ª–∞—Ä—É—Å–∏ —Å –Ω–∞—á–∞–ª—å–Ω—ã–º –º–∞—Å—à—Ç–∞–±–æ–º
        const map = L.map('map').setView([53.9, 27.56], 6);

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º OpenStreetMap –ø–ª–∏—Ç–∫–∏
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                map.setView([lat, lng], 14);

                // –ú–∞—Ä–∫–µ—Ä "–í—ã –∑–¥–µ—Å—å"
                L.marker([lat, lng]).addTo(map)
                    .bindPopup("<b>–í—ã –∑–¥–µ—Å—å</b>").openPopup();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–≤–∞—Ä—Ç–∏—Ä—ã —Å API Flask
                fetch("/api/flats")
                    .then(res => res.json())
                    .then(flats => {
                        flats.forEach(flat => {
                            L.marker([flat.lat, flat.lng])
                                .addTo(map)
                                .bindPopup(`<b>${flat.price}</b><br>üìû ${flat.contact}`);
                        });
                    })
                    .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–≤–∞—Ä—Ç–∏—Ä:", err));
            }, err => {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à—É –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é: " + err.message);
            });
        } else {
            alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
        }
    </script>
</body>
</html>
