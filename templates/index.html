<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyHome - квартиры</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #fff; }
        h1 { text-align: center; }
        #map { width: 90%; height: 400px; margin: 0 auto; background: #222; border-radius: 15px; }
        .flat { padding: 10px; border-bottom: 1px solid #555; }
        .flat a { color: #4dd; text-decoration: none; }
    </style>
</head>
<body>
    <h1>MyHome - список квартир</h1>
    <div id="map">Карта пока статична</div>

    <h2>Найденные квартиры:</h2>
    {% if flats %}
        {% for f in flats %}
            <div class="flat">
                <b>{{ f.price }}</b> — {{ f.address }} — 
                <a href="{{ f.link }}" target="_blank">Ссылка на Telegram</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Квартиры не найдены.</p>
    {% endif %}
</body>
</html>
