<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyHome - квартиры</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; color: #fff; background: #000; text-align: center; }
        #map { height: 400px; width: 90%; margin: 20px auto; border-radius: 10px; }
        #list { width: 90%; margin: 10px auto; background: #1c1c1e; padding: 15px; border-radius: 10px; }
        .flat { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>MyHome - квартиры</h1>
    <div id="map"></div>
    <div id="list"><h3>Последние квартиры:</h3><div id="flats"></div></div>

    <script>
        const map = L.map('map').setView([53.9, 27.5667], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Показываем "вы здесь"
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 14);
                L.marker([lat, lng]).addTo(map).bindPopup("Вы здесь").openPopup();
            });
        }

        // Получаем квартиры
        fetch("/api/flats")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("flats");
                data.forEach(flat => {
                    const div = document.createElement("div");
                    div.className = "flat";
                    div.innerHTML = <b>${flat.price}</b> — ${flat.address} <a href="${flat.link}" target="_blank">Ссылка</a>;
                    container.appendChild(div);

                    // Ставим маркер на карте, если есть координаты
                    if (flat.lat && flat.lng) {
                        L.marker([flat.lat, flat.lng])
                            .addTo(map)
                            .bindPopup(`${flat.price} — ${flat.address}`);
                    }
                });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
